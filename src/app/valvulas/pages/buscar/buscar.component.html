<div class="row animated fadeIn fast">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info animated fadeIn fast" *ngIf="usuarios.length === 0">
                    <p class="mb-0">
                        No hay usuario con ese término
                    </p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                                <td>
                                    <img [src]="usuario.img | imagen:'usuarios'" class="w75" />
                                </td>
                                <td>{{ usuario.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3>Valvulas</h3>

                <div class="alert alert-info animated fadeIn fast" *ngIf="valvulas.length === 0">
                    <p class="mb-0">
                        No hay válvulas con ese término
                    </p>
                </div>

                <div class="table-responsive" *ngIf="valvulas.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Válvula</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let valvula of valvulas" class="animated fadeIn fast">
                                <td>
                                    <img [src]="valvula.img | imagen:'valvulas'" class="w75" />
                                </td>
                                <td>
                                    <a [routerLink]="['/valvulas/valvula', valvula._id ]">
                                        {{ valvula.nombre }}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
