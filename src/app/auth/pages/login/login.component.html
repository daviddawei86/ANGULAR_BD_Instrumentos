<body class="backLogin" style="background-image:url(../../../../assets/img/loginBack.jpg); background-repeat: no-repeat;">

    <div id="login">
        <h3 class="text-center text-white pt-5">BASE DE DATOS</h3>
        <div class="container">


            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">





                        <form id="login-form" class="form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
                            <h3 class="text-center text-info">Inicia sesión o regístrate</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">EMAIL:</label><br>
                                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">CONTRASEÑA:</label><br>
                                <input type="password" formControlName="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Recordar mi sesión</span> <span><input id="rememberme" formControlName="remember" type="checkbox"></span></label><br>

                            </div>


                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 mb-4 text-center" id="google-btn">
                                    <div id="my-signin2"></div>
                                </div>
                            </div>



                            <div class="form-group m-b-0">
                                <div class="col-sm-12 text-right">
                                    No tienes una cuenta? <a routerLink="/auth/registro" class="text-primary m-l-5"><b>Regístrate</b></a>
                                </div>
                            </div>


                            <div class="buttonLogin">
                                <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar sesión</button>
                            </div>
                        </form>




                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
